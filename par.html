<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Problemas</title>
</head>

<body>
    <h1>É par ou ímpar?</h1>
    <div id="par"></div>

    <script>
        let n1 = Number(prompt("Digite um número"));

        let divisao = n1%2
        let retorno = "";
        
        if (divisao == 0 ) {
           retorno = "Par";
        }
        else if (divisao != 0 ) {
           retorno = "Ímpar";
        }
    
        document.getElementById("par").innerHTML = "O número é: " + retorno;
    </script>
    
</body>
</html>
