<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Problemas</title>
</head>
<body>
    <h1>Diferença entre números</h1>
    <div id="diferenca"></div>

    <script>
        let valor1 = Number(prompt("Digite um valor"));
        let valor2 = Number(prompt("Digite um segundo valor"));

        let subtracao = valor1-valor2;

        document.getElementById("diferenca").innerHTML = "O valor da diferença é: " + subtracao;
        
    </script>
    
</body>
</html>
