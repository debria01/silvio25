<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Problemas</title></title>
</head>

    <h1>Qual número é menor e qual é o maior?</h1>
    <div id="resultado"></div>

    <script>
        let n1 = Number(prompt("Digite o primeiro número."));
        let n2 = Number(prompt("Digite o segundo número."));

        let qual;

        if
        (n1 > n2 ) 
            qual = n1 + " é maior que " + n2;
        else if (n2 > n1)
            qual = n2 + " é maior que " + n1;
       
        document.getElementById("resultado").innerHTML = "Números: " + qual;
        
    </script>
    
</html>
